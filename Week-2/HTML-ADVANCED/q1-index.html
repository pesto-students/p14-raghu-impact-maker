<!DOCTYPE html>
<html>
<head>
    <style>
        .input {
              margin: 10px 0;
            }
        .input label {
              display: inline-block;
              width: 100px;
        }
    </style>
</head>

<body>
<h1>Join a social network</h1>

<form method="post" enctype="multipart/form-data">
    <div class="input">
        <Label>Full Name:</Label>
        <Input type="text">
    </div>

    <div class="input">
        <Label>Email Address:</Label>
        <Input type="email">
    </div>

    <div class="input">
        <Label>About you:</Label>
        <textarea></textarea>
    </div>

    <div class="input">
        <Label>Photo:</Label>
        <Input type="file">
    </div>

    <div>

        <Input type="submit" value="Submit">
    </div>
</form>

</body>

</html>
