<!DOCTYPE html>
<html>
<head>
    <title>
        Table diagram question
    </title>
</head>
<body>
    <table border="2">
        <tr>
           <td colspan="3">
               <h1>1</h1>
           </td>
        </tr>
        <tr>
            <td rowspan="2">
                <h1>2</h1>
            </td>
            <td>
                <h1>3</h1>
            </td>
            <td>
                <h1>4</h1>
            </td>
        </tr>
        <tr>
            <td>
                <h1>5</h1>
            </td>
            <td>
                <h1>6</h1>
            </td>

        </tr>
    </table>

</body>
</html>
